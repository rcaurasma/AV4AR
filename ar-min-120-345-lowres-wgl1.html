<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR min (A-Frame 1.2.0 + AR.js 3.4.5, low-res, WebGL1 forced)</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>html,body{margin:0;height:100%;background:#000;overflow:hidden}</style>
</head>
<body>
  <a-scene embedded vr-mode-ui="enabled: false"
           renderer="antialias: true; alpha: false; precision: mediump; powerPreference: high-performance; webgl2: false"
           arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180; sourceWidth: 640; sourceHeight: 480; displayWidth: 640; displayHeight: 480;">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="#4CC3D9"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
